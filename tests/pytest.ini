[tool:pytest]
# Pytest configuration for the reorganized test structure

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    network: Tests requiring network access
    database: Tests requiring database access
    api: API tests
    security: Security tests
    resilience: Resilience tests
    llm: LLM provider tests
    agents: Agent tests
    ml: ML workflow tests
    pattern_detector: Pattern detection tests
    source_control: Source control tests
    ingestion: Ingestion system tests
    metrics: Metrics and monitoring tests
    config: Configuration tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Coverage options
# --cov=gemini_sre_agent
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Parallel execution
# -n auto

# Test timeout
# --timeout=300
